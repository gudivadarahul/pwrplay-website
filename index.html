    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Override autofill styles - enhanced for Chrome */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 1000px black inset !important;
      -webkit-text-fill-color: white !important;
      transition: background-color 9999s ease-in-out 0s, color 9999s ease-in-out 0s !important;
      transition-delay: 9999s !important;
      background-clip: content-box !important;
      caret-color: white !important;
      background-image: none !important;
      background: black !important;
    }
    
    /* For non-webkit browsers */
    input:autofill,
    input:autofill:hover,
    input:autofill:focus,
    input:autofill:active {
      box-shadow: 0 0 0 1000px black inset !important;
      color: white !important;
      caret-color: white !important;
      background-image: none !important;
      background: black !important;
    }
    
    /* Additional Chrome-specific fixes */
    @-webkit-keyframes autofill {
      0%,100% {
        background: black;
        color: white;
        -webkit-text-fill-color: white;
      }
    }
    
    input:-webkit-autofill {
      -webkit-animation-name: autofill;
      -webkit-animation-fill-mode: both;
    }
    
    /* Force black background for all inputs */
    input {
      background-color: black !important;
    }
  </style>

</head>
